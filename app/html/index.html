<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet">
		<link href="../style/style.css" rel="stylesheet">
	</head>
	<body>
		<div id="progressbar"></div>
		<div id="tooltip"></div>
		<div id="app"></div>
		<div id="help">
			<table>
				<tbody>
					<tr>
						<td>
							<span class="description">次のフィードに移動：</span>
							<span class="shortcut"><span class="keybord">ｓ</span></span>
						</td>
						<td>
							<span class="description">次のアイテム：</span>
							<span class="shortcut"><span class="keybord">ｊ</span></span>
						</td>
						<td>
							<span class="description">前のフィードに移動：</span>
							<span class="shortcut"><span class="keybord">ａ</span></span>
						</td>
						<td>
							<span class="description">前のアイテム：</span>
							<span class="shortcut"><span class="keybord">ｋ</span></span>
						</td>
					</tr>
					<tr>
						<td>
							<span class="description">ピンを付ける / 外す：</span>
							<span class="shortcut"><span class="keybord">ｐ</span></span>
						</td>
						<td>
							<span class="description">元記事を開く / 閉じる：</span>
							<span class="shortcut"><span class="keybord">ｖ</span></span>
						</td>
						<td>
							<span class="description">ブラウザで開く：</span>
							<span class="shortcut"><span class="keybord">ｂ</span></span>
						</td>
						<td>
							<span class="description">フィード一覧の更新：</span>
							<span class="shortcut"><span class="keybord">ｒ</span></span>
						</td>
					</tr>
					<tr>
						<td>
							<span class="description">本文の表示 / 非表示：</span>
							<span class="shortcut"><span class="keybord">ｃ</span></span>
						</td>
						<td>
							<span class="description">フィード一覧を畳む / 戻す：</span>
							<span class="shortcut"><span class="keybord">ｚ</span></span>
						</td>
						<td>
							<span class="description">検索ボックスに移動：</span>
							<span class="shortcut"><span class="keybord">ｆ</span></span>
						</td>
						<td>
							<span class="description">ヘルプを表示 / 非表示：</span>
							<span class="shortcut"><span class="keybord">？</span></span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="../component/app.js"></script>
	</body>
</html>
