<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css">
		<style type="text/css">
* {
	margin: 0;
	padding: 0;
}
html,
body {
	width: 100%;
	height: 100%;
	background-color: #268fc7;
	background-image: url("../image/splash.png");
	font-family: "Noto Sans Japanese", sans-serif;
	-webkit-app-region: drag;
}
#login {
	position: absolute;
	bottom: 100px;
	left: 130px;
	margin: 0 auto;
	visibility: hidden;
}
#livedoorid,
#password {
	width: 160px;
	height: 30px;
	padding: 4px 10px;
	border: 1px solid #268fc7;
	font-size: 16px;
	-webkit-border-radius: 4px;
	-webkit-box-sizing: border-box;
	-webkit-app-region: no-drag;
}
::-webkit-input-placeholder {
	color: #268fc7;
	font-size: 14px;
}
#submit {
	width: 60px;
	height: 30px;
	border: 1px solid #268fc7;
	background-color: #001f3f;
	color: #7fdbff;
	-webkit-border-radius: 4px;
	-webkit-box-sizing: border-box;
	-webkit-app-region: no-drag;
}
		</style>
		<script type="text/javascript">
var _ = require('lodash'),
	fs = require('fs'),
	path = require('path'),
	remote = require('remote'),
	request = require('request'),
	Cookie = require('../cookie');

function doLoad() {
	setTimeout(function(){
		if (Cookie.exists()) {
			var cookies = Cookie.get();

			if (cookies === '') {
				document.getElementById('login').style.visibility = 'visible';
				document.getElementById('livedoorid').focus();

				return;					
			}

			remote.getCurrentWindow().emit('authorized');
		} else {
			document.getElementById('login').style.visibility = 'visible';
			document.getElementById('livedoorid').focus();
		}
	}, 1000);
}

function doAuthorize() {
	var livedoorid = document.getElementById('livedoorid').value,
		password = document.getElementById('password').value;

	if (livedoorid === '' || password === '') {
		return;
	}

	request.post('https://member.livedoor.com/login/index', {
		form: {
			livedoor_id: livedoorid,
			password: password,
			auto_login: 1
		}
	}, function(error, response, body){
		if (error || body !== '') {
			return;
		}

		Cookie.set(response.headers['set-cookie']);
		remote.getCurrentWindow().emit('authorized');
	});
}
		</script>
	</head>
	<body onload="doLoad();">
		<form id="login" action="#" onsubmit="doAuthorize(); return false;">
			<input id="livedoorid" type="text" placeholder="livedoor ID"/>
			<input id="password" type="password" placeholder="Password"/>
			<input id="submit" type="submit" value="ログイン"/>
		</form>
	</body>
</html>
